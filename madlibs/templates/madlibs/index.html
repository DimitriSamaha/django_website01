{% extends 'madlibs/layout.html' %}

{% block head %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(27, 37, 39);
        }
        input {
            margin: 10px;
        }
        #title {
            color: rgb(208, 255, 0);
            text-align: center;
            margin-top: 10px;
        }

        #form {
            margin: 20px;
        }

        #submit {
            margin-left: 20px;
            margin-top: 20px;
        }

        #message {
            color: darkred;
            margin-left: 10px;
            margin-right: 10px;
        }

        #space {
            margin-top: 10px;
        }
    </style>

{% endblock %}

{% block body %}

    <h1 id="title">Madlibs</h1>
    <form id="form" action="" method="post">
        {% csrf_token %}
        <input type="text" class="form-control" placeholder="adjective" name="adjective">
        <input type="text" class="form-control" placeholder="Another verb" name="verb2">
        <input type="text" class="form-control" placeholder="Verb" name="verb1">
        <input type="text" class="form-control" placeholder="Famous person" name="famous_person">
        <input type="submit" id="submit">
    </form>
    {% if message %}
    <div id="message">
        <h4> {{ message }} </h4>
    </div>
    {% endif %}
{% endblock %}
